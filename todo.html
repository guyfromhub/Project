<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <h1 class="head1">Todo list using JavaScript</h1>
    <div class="con1">
        <div class="inn1">
            <input type="text" name="" class="inp1" id="txt1" value="12" placeholder="'Type Your To-Do Here'">
            <input type="button" value="Add" class="btn1" onclick="myFunc1()">
        </div>
        <div class="inn2" id="">
            <ul class="" id="para1"></ul>
            </ul>
        </div>
    </div>
    <script>
        function myFunc1() {
            let val = document.getElementById("txt1").value;
            let list1 = document.createElement("li");
            document.getElementById("para1").appendChild(list1).textContent = val;
        }
    </script>
</body>

</html>
