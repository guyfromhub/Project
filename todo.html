<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="todo.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <h1 class="head1">Todo list using JavaScript</h1>
    <div class="con1">
      <div class="inn1">
        <input
          type="text"
          name=""
          class="inp1"
          id="txt1"
          value=""
          placeholder="'Type Your To-Do Here'"
        />
        <input type="button" value="Add" class="btn1" onclick="myFunc1()" />
      </div>

      <div class="inn2" id="">
        <ul class="" id="para1"></ul>
      </div>
    </div>
    <script>
      var a = 0;

      function myFunc1() {
        var text = document.getElementById("txt1").value;
        var list = document.createElement("li");
        var btn = document.createElement("button");
        btn.className += "material-symbols-outlined";
        btn.id += "delbtn" + a;
        btn.innerHTML = "delete";
        // btn.addEventListener("click", myDelete());
        // btn.onclick = myDelete();
        // btn.addEventListener('onclick',myDelete());
        list.textContent = text;
        list.id += "listid" + a;
        document.getElementById("para1").appendChild(list);
        document.getElementById("para1").appendChild(btn);
        a++;
        btn.onclick = function () {
          myDelete(list.id, btn.id);
        };
      }

      function myDelete(listId, btnId) {
        console.table(listId, btnId);
        var listToRemove = document.getElementById(listId);
        var btnToRemove = document.getElementById(btnId);
        listToRemove.parentNode.removeChild(listToRemove);
        btnToRemove.parentNode.removeChild(btnToRemove);
      }
      // function myDelete() {
      //   console.log(id);

      //   nodeToRemove.removeChild(elementToRemove);
      //   elementToRemove.parentNode.removeChild(elementToRemove);
      // }
    </script>
  </body>
</html>
