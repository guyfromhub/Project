<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="mainframe">
      <h3 class="head1">Simple Calculator in JavaScript</h3>
      <!-- Working Display -->
      <input type="text" id="operationdisplay" class="dis1" disabled />
      <!-- Answer Display -->
      <input type="text" id="answerdisplay" class="dis2" disabled />
      <div class="btnfrm">
        <!-- Buttons -->
        <div class="numkey">1</div>
        <div class="numkey">2</div>
        <div class="numkey">3</div>
        <div class="numkey">4</div>
        <div class="numkey">5</div>
        <div class="numkey">6</div>
        <div class="numkey">7</div>
        <div class="numkey">8</div>
        <div class="numkey">9</div>
        <div class="numkey">+</div>
        <div class="numkey">0</div>
        <div class="numkey">-</div>
        <div class="numkey">*</div>
        <div class="numkey">/</div>
        <div class="numkey">=</div>
        <div class="numkey">C</div>
      </div>
    </div>
    <script>
      document.addEventListener("click", function (event) {
        var elementId = event.target.id;
        var varval = event.target.textContent;
        var currenttxtval = document.getElementById("answerdisplay").value;
        var result = 0;

        console.log("target:", event.target, "Click Value:", varval);
        if (!isNaN(parseInt(varval))) {
          document.getElementById("operationdisplay").value += varval;
        } else if (varval === "+" || varval === "/" || varval === "-") {
          document.getElementById("operationdisplay").value += varval;
        } else if (varval === "=") {
          var expression = document.getElementById("operationdisplay").value;
          try {
            result = eval(expression);
            document.getElementById("answerdisplay").value = result;
          } catch (error) {
            document.getElementById("answerdisplay").value = "Error";
          }
        } else if (varval === "C") {
          document.getElementById("operationdisplay").value = "";
          document.getElementById("answerdisplay").value = "";
        }
      });
    </script>
  </body>
</html>
