<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="practice5.css" />
  </head>
  <body>
    <label for=""> 1st Number</label> <input type="text" name="" id="num1" />
    <br />
    <br />
    <label for=""> 2nd Number</label> <input type="text" name="" id="num2" />
    <br />
    <br />
    <input type="button" value="Multiply" class="btn" id="" onclick="mul1()" />
    <input type="button" value="Divide" class="btn" onclick="div1() " />
    <p id="answer"></p>

    <script>
      function mul1() {
        var a = document.getElementById("num1").value;
        var b = document.getElementById("num2").value;
        var c = Number(a) * Number(b);
        document.getElementById("answer").textContent = c;
      }

      function div1() {
        var a = document.getElementById("num1").value;
        var b = document.getElementById("num2").value;
        var c = Number(a) / Number(b);
        document.getElementById("answer").textContent = c;
      }
    </script>
  </body>
</html>
