<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Index Page</title>
  </head>
  <body>
    <!-- Link to load another HTML page -->
    <a href="#" onclick="loadAnotherPage()">Click to load another page</a>

    <!-- Simple div to load content into -->
    <div id="myDiv" class="">
      <h1>Hello, this is my div!</h1>
      <p>This is some content inside the div.</p>
    </div>

    <script>
      function loadAnotherPage() {
        // Get the div to load content into
        const myDiv = document.getElementById("myDiv");

        // Load content into the div
        myDiv.innerHTML =
          '<object type="text/html" data="todo.html" style="width:100%; height:100vh;"></object>';
      }
    </script>
  </body>
</html>
